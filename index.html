<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Multiverse CRM is the ultimate tool to manage your space and streamline your business operations. Sign up now!"
    />
    <meta
      name="keywords"
      content="CRM, customer relationship management, space management, productivity, business, management software"
    />
    <meta name="author" content="Multiverse Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Multiverse CRM" />
    <meta
      property="og:description"
      content="Multiverse CRM is your go-to platform to manage spaces and enhance business workflows."
    />
    <meta
      property="og:image"
      content="https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png"
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:site_name" content="Multiverse CRM" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Multiverse CRM" />
    <meta
      name="twitter:description"
      content="Multiverse CRM is the perfect tool to manage your space and optimize business efficiency."
    />
    <meta
      name="twitter:image"
      content="https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Multiverse CRM",
        "url": "https://yourwebsite.com",
        "description": "A CRM tool to manage your space with ease.",
        "publisher": {
          "@type": "Organization",
          "name": "Multiverse Team",
          "logo": {
            "@type": "ImageObject",
            "url": "https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png"
          }
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://yourwebsite.com"
        },
        "image": "https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png"
      }
    </script>

    <!-- Schema Markup for Local Business (If Applicable) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Multiverse CRM",
        "image": "https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png",
        "address": {
          "@type": "CRM Software Solutions",
          "streetAddress": "Jawahr Circle JLN marg",
          "addressLocality": "Jaipur",
          "addressRegion": "Rajsthan",
          "postalCode": "302021",
          "addressCountry": "India"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+917891293133",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": "English & Hindi"
        },
        "url": "https://yourwebsite.com",
        "sameAs": ["https://www.facebook.com/yourbusiness", "https://twitter.com/yourbusiness"]
      }
    </script>

    <!-- Canonical Link to Avoid Duplicate Content -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="https://mutliverse-app-version.s3.ap-south-1.amazonaws.com/Multiverse/logo.png"
    />

    <!-- Title Tag -->
    <title>Multiverse CRM - Manage Your Space Efficiently</title>

    <!-- External Stylesheets or JS Links -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Lazy Load Images -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const images = document.querySelectorAll("img[loading='lazy']");
        images.forEach(img => {
          img.setAttribute("loading", "lazy");
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

   
  </body>
</html>
